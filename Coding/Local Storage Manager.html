
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .touch-button {
            min-height: 48px;
            min-width: 48px;
        }
        
        .floating-add {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 40;
        }
        
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white sticky top-0 z-30 shadow-lg">
        <div class="px-4 py-6">
            <h1 class="text-2xl font-bold text-center">üóÑÔ∏è Storage Manager</h1>
            <p class="text-indigo-100 text-center text-sm mt-1">Manage browser storage</p>
        </div>
        
        <!-- Storage Type Tabs -->
        <div class="flex bg-black bg-opacity-20">
            <button id="localTab" onclick="switchTab('local')" 
                    class="flex-1 py-4 text-center font-medium transition-all touch-button bg-white bg-opacity-20 text-white">
                üóÑÔ∏è Local
            </button>
            <button id="sessionTab" onclick="switchTab('session')" 
                    class="flex-1 py-4 text-center font-medium transition-all touch-button text-indigo-200">
                ‚è±Ô∏è Session
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-4 space-y-4">
        <!-- Storage Items Display -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100">
            <div class="p-4 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                        <span class="bg-blue-100 text-blue-600 rounded-full p-2 mr-2 text-sm">üì¶</span>
                        Items (<span id="itemCount">0</span>)
                    </h2>
                    <div class="flex gap-2">
                        <button onclick="refreshItems()" 
                                class="bg-blue-500 text-white px-3 py-2 rounded-xl hover:bg-blue-600 transition-all text-sm font-medium shadow-sm touch-button">
                            üîÑ
                        </button>
                        <button onclick="clearAll()" 
                                class="bg-red-500 text-white px-3 py-2 rounded-xl hover:bg-red-600 transition-all text-sm font-medium shadow-sm touch-button">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="storageItems" class="p-4">
                <!-- Items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button onclick="openAddModal()" 
            class="floating-add bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all transform hover:scale-105 touch-button w-14 h-14 flex items-center justify-center">
        <span class="text-2xl">+</span>
    </button>

    <!-- Status Messages -->
    <div id="statusMessage" class="fixed top-20 left-4 right-4 z-50"></div>

    <!-- Add Item Modal -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden items-end justify-center z-50">
        <div class="bg-white rounded-t-3xl w-full max-w-md mx-auto shadow-2xl slide-up">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Add New Item</h3>
                    <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-600 text-2xl touch-button">√ó</button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Key</label>
                        <input type="text" id="newKey" placeholder="Enter key name..." 
                               class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Value</label>
                        <textarea id="newValue" placeholder="Enter value..." rows="4"
                                  class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-lg resize-none"></textarea>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button onclick="addItem()" 
                            class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-xl hover:from-green-600 hover:to-green-700 transition-all font-medium shadow-md touch-button">
                        Add Item
                    </button>
                    <button onclick="closeAddModal()" 
                            class="px-6 bg-gray-200 text-gray-700 py-4 rounded-xl hover:bg-gray-300 transition-all font-medium touch-button">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden items-end justify-center z-50">
        <div class="bg-white rounded-t-3xl w-full max-w-md mx-auto shadow-2xl slide-up">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Edit Item</h3>
                    <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 text-2xl touch-button">√ó</button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Key</label>
                        <input type="text" id="editKey" readonly 
                               class="w-full px-4 py-4 border border-gray-300 rounded-xl bg-gray-50 text-gray-600 text-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Value</label>
                        <textarea id="editValue" rows="6" 
                                  class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-lg resize-none"></textarea>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button onclick="saveEdit()" 
                            class="flex-1 bg-indigo-500 text-white py-4 rounded-xl hover:bg-indigo-600 transition-all font-medium touch-button">
                        Save Changes
                    </button>
                    <button onclick="closeEditModal()" 
                            class="px-6 bg-gray-200 text-gray-700 py-4 rounded-xl hover:bg-gray-300 transition-all font-medium touch-button">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEditKey = null;
        let currentStorageType = 'local';

        document.addEventListener('DOMContentLoaded', function() {
            refreshItems();
        });

        function switchTab(storageType) {
            currentStorageType = storageType;
            
            const localTab = document.getElementById('localTab');
            const sessionTab = document.getElementById('sessionTab');
            
            if (storageType === 'local') {
                localTab.className = 'flex-1 py-4 text-center font-medium transition-all touch-button bg-white bg-opacity-20 text-white';
                sessionTab.className = 'flex-1 py-4 text-center font-medium transition-all touch-button text-indigo-200';
            } else {
                localTab.className = 'flex-1 py-4 text-center font-medium transition-all touch-button text-indigo-200';
                sessionTab.className = 'flex-1 py-4 text-center font-medium transition-all touch-button bg-white bg-opacity-20 text-white';
            }
            
            refreshItems();
        }

        function getStorage() {
            return currentStorageType === 'local' ? localStorage : sessionStorage;
        }

        function openAddModal() {
            document.getElementById('newKey').value = '';
            document.getElementById('newValue').value = '';
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
            setTimeout(() => document.getElementById('newKey').focus(), 300);
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addModal').classList.remove('flex');
        }

        function addItem() {
            const key = document.getElementById('newKey').value.trim();
            const value = document.getElementById('newValue').value.trim();
            
            if (!key) {
                showStatus('Please enter a key name', 'error');
                return;
            }
            
            if (!value) {
                showStatus('Please enter a value', 'error');
                return;
            }
            
            try {
                getStorage().setItem(key, value);
                closeAddModal();
                refreshItems();
                showStatus(`Added "${key}" successfully!`, 'success');
            } catch (error) {
                showStatus('Error adding item: ' + error.message, 'error');
            }
        }

        function refreshItems() {
            const container = document.getElementById('storageItems');
            const itemCount = document.getElementById('itemCount');
            const storage = getStorage();
            const storageTypeName = currentStorageType === 'local' ? 'local storage' : 'session storage';
            
            if (storage.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">üì≠</div>
                        <p class="text-lg">No items in ${storageTypeName}</p>
                        <p class="text-sm">Tap the + button to add items</p>
                    </div>
                `;
                itemCount.textContent = '0';
                return;
            }
            
            let html = '<div class="space-y-3">';
            
            for (let i = 0; i < storage.length; i++) {
                const key = storage.key(i);
                const value = storage.getItem(key);
                const truncatedValue = value.length > 80 ? value.substring(0, 80) + '...' : value;
                
                html += `
                    <div class="border border-gray-200 rounded-xl p-4 hover:shadow-md transition-all bg-gray-50">
                        <div class="mb-3">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded-lg text-xs font-medium">KEY</span>
                                <code class="text-sm font-mono bg-white px-2 py-1 rounded text-gray-800 flex-1 min-w-0 break-all">${escapeHtml(key)}</code>
                            </div>
                            <div class="flex items-start gap-2">
                                <span class="bg-green-100 text-green-700 px-2 py-1 rounded-lg text-xs font-medium">VALUE</span>
                                <div class="flex-1 min-w-0">
                                    <div class="text-sm text-gray-700 break-words bg-white px-2 py-1 rounded">${escapeHtml(truncatedValue)}</div>
                                    ${value.length > 80 ? '<span class="text-xs text-gray-500 italic mt-1 block">...truncated</span>' : ''}
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editItem('${escapeHtml(key)}')" 
                                    class="flex-1 bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600 transition-all text-sm font-medium shadow-sm touch-button">
                                ‚úèÔ∏è Edit
                            </button>
                            <button onclick="deleteItem('${escapeHtml(key)}')" 
                                    class="flex-1 bg-red-500 text-white py-3 rounded-xl hover:bg-red-600 transition-all text-sm font-medium shadow-sm touch-button">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
            itemCount.textContent = storage.length;
        }

        function editItem(key) {
            currentEditKey = key;
            const value = getStorage().getItem(key);
            
            document.getElementById('editKey').value = key;
            document.getElementById('editValue').value = value;
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }

        function saveEdit() {
            if (!currentEditKey) return;
            
            const newValue = document.getElementById('editValue').value;
            
            try {
                getStorage().setItem(currentEditKey, newValue);
                closeEditModal();
                refreshItems();
                showStatus(`Updated "${currentEditKey}" successfully!`, 'success');
            } catch (error) {
                showStatus('Error updating item: ' + error.message, 'error');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
            currentEditKey = null;
        }

        function deleteItem(key) {
            if (confirm(`Delete "${key}"?`)) {
                getStorage().removeItem(key);
                refreshItems();
                showStatus(`Deleted "${key}" successfully!`, 'success');
            }
        }

        function clearAll() {
            const storage = getStorage();
            const storageTypeName = currentStorageType === 'local' ? 'local storage' : 'session storage';
            
            if (storage.length === 0) {
                showStatus(`${storageTypeName.charAt(0).toUpperCase() + storageTypeName.slice(1)} is already empty`, 'info');
                return;
            }
            
            if (confirm(`Delete all ${storage.length} items from ${storageTypeName}?`)) {
                storage.clear();
                refreshItems();
                showStatus(`All items cleared successfully!`, 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            statusDiv.innerHTML = `
                <div class="${bgColor} text-white px-4 py-3 rounded-xl shadow-lg fade-in text-sm">
                    ${escapeHtml(message)}
                </div>
            `;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals when clicking outside
        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) closeAddModal();
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });

        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchstart', function() {}, true);
    </script>
