<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Font Awesome Browser Pro</title> <link id="fa-css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <style> body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; } header { background: #222; color: #fff; padding: 10px; text-align: center; } .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; } select, input[type="text"], button { padding: 8px; border: 1px solid #ccc; border-radius: 5px; } #icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; padding: 10px; } .icon-card { background: #fff; border-radius: 8px; text-align: center; padding: 15px 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; cursor: pointer; } .icon-card:hover { transform: scale(1.05); } .icon-card i { font-size: 24px; margin-bottom: 5px; } .icon-name { font-size: 12px; word-wrap: break-word; } #kit-input { width: 200px; } .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; } .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; position: relative; } .modal-content i { font-size: 48px; margin-bottom: 10px; } .close-btn { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; } .copy-box { background: #f0f0f0; padding: 8px; border-radius: 5px; margin: 5px 0; font-family: monospace; display: flex; justify-content: space-between; align-items: center; } .copy-btn { background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; } .copy-btn:hover { background: #0056b3; } </style> </head> <body> <header> <h1>Font Awesome Browser Pro</h1> </header> <div class="controls"> <input type="text" id="search" placeholder="Search icons..."> <select id="style"> <option value="fa-solid">Solid</option> <option value="fa-regular">Regular</option> <option value="fa-light">Light</option> <option value="fa-thin">Thin</option> <option value="fa-duotone">Duotone</option> <option value="fa-brands">Brands</option> </select> <select id="mode"> <option value="font">Font (CSS)</option> <option value="svg">SVG</option> </select> <input type="text" id="kit-input" placeholder="Optional Kit URL"> <button id="load-kit">Load Kit</button> </div> <div id="icon-grid"></div> <div id="icon-modal" class="modal"> <div class="modal-content"> <span class="close-btn">&times;</span> <div id="modal-icon"></div> <h3 id="modal-name"></h3> <div class="copy-box"> <span id="html-code"></span> <button class="copy-btn" data-target="html-code">Copy</button> </div> <div class="copy-box"> <span id="css-class"></span> <button class="copy-btn" data-target="css-class">Copy</button> </div> <div class="copy-box"> <span id="svg-url"></span> <button class="copy-btn" data-target="svg-url">Copy</button> </div> </div> </div> <script> const grid = document.getElementById('icon-grid'); const search = document.getElementById('search'); const styleSelect = document.getElementById('style'); const modeSelect = document.getElementById('mode'); const kitInput = document.getElementById('kit-input'); const loadKitBtn = document.getElementById('load-kit'); const modal = document.getElementById('icon-modal'); const modalIcon = document.getElementById('modal-icon'); const modalName = document.getElementById('modal-name'); const htmlCode = document.getElementById('html-code'); const cssClass = document.getElementById('css-class'); const svgUrl = document.getElementById('svg-url'); const closeBtn = document.querySelector('.close-btn'); let allIcons = []; async function loadIcons() { try { const res = await fetch('https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/metadata/icons.json'); const data = await res.json(); allIcons = Object.keys(data); renderIcons(); } catch (err) { grid.innerHTML = "<p style='text-align:center;color:red;'>Failed to load icons.</p>"; } } function renderIcons(filter="") { grid.innerHTML = ""; const style = styleSelect.value; const mode = modeSelect.value; allIcons .filter(name => name.toLowerCase().includes(filter.toLowerCase())) .forEach(name => { const div = document.createElement('div'); div.className = 'icon-card'; if (mode === "font") { div.innerHTML = `<i class="${style} fa-${name}"></i><div class="icon-name">${name}</div>`; } else { const svgUrl = `https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/${style.replace('fa-','')}/${name}.svg`; div.innerHTML = `<img src="${svgUrl}" width="24" height="24" alt="${name}"><div class="icon-name">${name}</div>`; } div.addEventListener('click', () => openModal(name, style)); grid.appendChild(div); }); } function openModal(name, style) { const svgPath = `https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/${style.replace('fa-','')}/${name}.svg`; modalIcon.innerHTML = `<i class="${style} fa-${name}" style="font-size:48px;"></i>`; modalName.textContent = name; htmlCode.textContent = `<i class="${style} fa-${name}"></i>`; cssClass.textContent = `${style} fa-${name}`; svgUrl.textContent = svgPath; modal.style.display = 'flex'; } closeBtn.addEventListener('click', () => modal.style.display = 'none'); window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; }); document.querySelectorAll('.copy-btn').forEach(btn => { btn.addEventListener('click', () => { const targetId = btn.getAttribute('data-target'); const text = document.getElementById(targetId).textContent; navigator.clipboard.writeText(text); btn.textContent = 'Copied!'; setTimeout(() => btn.textContent = 'Copy', 1000); }); }); search.addEventListener('input', e => renderIcons(e.target.value)); styleSelect.addEventListener('change', () => renderIcons(search.value)); modeSelect.addEventListener('change', () => renderIcons(search.value)); loadKitBtn.addEventListener('click', () => { const kitUrl = kitInput.value.trim(); if (kitUrl) { document.getElementById('fa-css').href = kitUrl; alert('Kit loaded! Icons will now use your custom kit.'); } }); loadIcons(); </script> </body> </html>
