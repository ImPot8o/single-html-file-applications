<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Multiplayer Framework</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      touch-action: none;
    }
    #joystick-handle {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff;
      top: 30px;
      left: 30px;
      transition: transform 0.05s;
    }
    #jump-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      text-align: center;
      line-height: 80px;
      font-size: 24px;
      color: #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="joystick"><div id="joystick-handle"></div></div>
  <div id="jump-button">Jump</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/TellyWallHall/cdn@main/scripts/Cube.js"></script>
</body>
</html>
