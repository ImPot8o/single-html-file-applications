

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            touch-action: manipulation;
            overscroll-behavior: none;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .game-button {
            transition: transform 0.1s;
        }
        
        .game-button:active {
            transform: scale(0.95);
        }
        
        /* Snake Game */
        .snake-cell {
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Tic Tac Toe */
        .ttt-cell {
            border: 2px solid white;
        }
        
        /* Memory Game */
        .memory-card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        .memory-card-front, .memory-card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .memory-card-front {
            transform: rotateY(180deg);
        }
        
        /* Rock Paper Scissors */
        .rps-option {
            transition: all 0.2s;
        }
        
        .rps-option:active {
            transform: scale(0.9);
        }
        
        .rps-selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        
        /* Whack-a-Mole */
        .mole-hole {
            position: relative;
            overflow: hidden;
        }
        
        .mole {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            transition: transform 0.1s;
        }
        
        .mole.active {
            transform: translateX(-50%) translateY(0);
        }
        
        .mole:active {
            transform: translateX(-50%) translateY(20%);
        }
        
        /* Pong Game */
        #pongCanvas {
            background-color: #111827;
            border-radius: 12px;
        }
        
        /* Flappy Bird */
        #flappyCanvas {
            background-color: #0284c7;
            border-radius: 12px;
        }
    </style>
</head>

    <script>
        // Game management
        let currentGame = null;
        let score = 0;
        
        function showGame(gameId) {
            document.getElementById('gameSelection').classList.add('hidden');
            document.getElementById('backButton').classList.remove('hidden');
            
            // Hide all games
            document.querySelectorAll('.game-container').forEach(game => {
                game.classList.add('hidden');
            });
            
            // Show selected game
            document.getElementById(gameId).classList.remove('hidden');
            currentGame = gameId;
            
            // Update title
            const titles = {
                snake: 'üêç Snake',
                tictactoe: '‚≠ï Tic Tac Toe',
                memory: 'üß† Memory Match',
                rps: '‚úÇÔ∏è Rock Paper Scissors',
                whackamole: 'üî® Whack-a-Mole',
                pong: 'üèì Pong',
                flappy: 'üê¶ Flappy Bird',
                quiz: '‚ùì Quiz Game'
            };
            
            document.getElementById('gameTitle').textContent = titles[gameId];
            
            // Reset score
            score = 0;
            updateScore();
            
            // Initialize the game
            switch(gameId) {
                case 'snake':
                    initSnake();
                    break;
                case 'tictactoe':
                    initTicTacToe();
                    break;
                case 'memory':
                    initMemory();
                    break;
                case 'rps':
                    initRPS();
                    break;
                case 'whackamole':
                    initWhackAMole();
                    break;
                case 'pong':
                    initPong();
                    break;
                case 'flappy':
                    initFlappy();
                    break;
                case 'quiz':
                    initQuiz();
                    break;
            }
        }
        
        function showGameSelection() {
            document.getElementById('gameSelection').classList.remove('hidden');
            document.getElementById('backButton').classList.add('hidden');
            document.getElementById('gameTitle').textContent = 'Select a Game';
            
            // Hide all games
            document.querySelectorAll('.game-container').forEach(game => {
                game.classList.add('hidden');
            });
            
            // Stop any running games
            if (currentGame === 'snake') {
                clearInterval(snakeInterval);
            } else if (currentGame === 'whackamole') {
                clearInterval(moleInterval);
            } else if (currentGame === 'pong') {
                cancelAnimationFrame(pongAnimationId);
            } else if (currentGame === 'flappy') {
                cancelAnimationFrame(flappyAnimationId);
            }
            
            currentGame = null;
        }
        
        function updateScore() {
            document.getElementById('gameScore').textContent = `Score: ${score}`;
        }
        
        // Snake Game
        let snakeGrid = [];
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let snakeInterval;
        const gridSize = 15;
        
        function initSnake() {
            // Create grid
            const grid = document.getElementById('snakeGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            snakeGrid = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('snake-cell');
                    cell.style.width = '100%';
                    cell.style.aspectRatio = '1/1';
                    grid.appendChild(cell);
                    snakeGrid.push(cell);
                }
            }
            
            // Initialize snake
            snake = [
                {x: 7, y: 7},
                {x: 6, y: 7},
                {x: 5, y: 7}
            ];
            
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            updateScore();
            
            // Place food
            placeFood();
            
            // Draw initial state
            drawSnake();
            
            // Start game loop
            if (snakeInterval) clearInterval(snakeInterval);
            snakeInterval = setInterval(updateSnake, 200);
            
            // Set up controls
            document.getElementById('snakeUp').onclick = () => { if (direction !== 'down') nextDirection = 'up'; };
            document.getElementById('snakeDown').onclick = () => { if (direction !== 'up') nextDirection = 'down'; };
            document.getElementById('snakeLeft').onclick = () => { if (direction !== 'right') nextDirection = 'left'; };
            document.getElementById('snakeRight').onclick = () => { if (direction !== 'left') nextDirection = 'right'; };
            
            // Keyboard controls
            document.onkeydown = (e) => {
                if (currentGame !== 'snake') return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            };
        }
        
        function placeFood() {
            let x, y;
            do {
                x = Math.floor(Math.random() * gridSize);
                y = Math.floor(Math.random() * gridSize);
            } while (snake.some(segment => segment.x === x && segment.y === y));
            
            food = { x, y };
        }
        
        function drawSnake() {
            // Clear grid
            snakeGrid.forEach(cell => {
                cell.style.backgroundColor = '';
            });
            
            // Draw snake
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * gridSize + segment.x;
                if (cellIndex >= 0 && cellIndex < snakeGrid.length) {
                    snakeGrid[cellIndex].style.backgroundColor = index === 0 ? '#4f46e5' : '#6366f1';
                }
            });
            
            // Draw food
            const foodIndex = food.y * gridSize + food.x;
            if (foodIndex >= 0 && foodIndex < snakeGrid.length) {
                snakeGrid[foodIndex].style.backgroundColor = '#ef4444';
            }
        }
        
        function updateSnake() {
            direction = nextDirection;
            
            // Calculate new head position
            const head = { ...snake[0] };
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check for collision with walls
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                gameOver();
                return;
            }
            
            // Check for collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                placeFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Update display
            drawSnake();
        }
        
        function gameOver() {
            clearInterval(snakeInterval);
            alert(`Game Over! Your score: ${score}`);
            initSnake();
        }
        
        // Tic Tac Toe
        let tttBoard = ['', '', '', '', '', '', '', '', ''];
        let tttCurrentPlayer = 'X';
        let tttGameActive = true;
        
        function initTicTacToe() {
            tttBoard = ['', '', '', '', '', '', '', '', ''];
            tttCurrentPlayer = 'X';
            tttGameActive = true;
            
            const board = document.getElementById('tttBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('ttt-cell', 'w-20', 'h-20', 'flex', 'items-center', 'justify-center', 'text-3xl', 'font-bold', 'bg-gray-800');
                cell.dataset.index = i;
                cell.addEventListener('click', handleTttCellClick);
                board.appendChild(cell);
            }
            
            document.getElementById('tttStatus').textContent = `Player ${tttCurrentPlayer}'s turn`;
            document.getElementById('tttReset').addEventListener('click', initTicTacToe);
        }
        
        function handleTttCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (tttBoard[index] !== '' || !tttGameActive) return;
            
            tttBoard[index] = tttCurrentPlayer;
            e.target.textContent = tttCurrentPlayer;
            e.target.classList.add(tttCurrentPlayer === 'X' ? 'text-purple-400' : 'text-purple-200');
            
            if (checkTttWin()) {
                document.getElementById('tttStatus').textContent = `Player ${tttCurrentPlayer} wins!`;
                tttGameActive = false;
                return;
            }
            
            if (tttBoard.every(cell => cell !== '')) {
                document.getElementById('tttStatus').textContent = "It's a draw!";
                tttGameActive = false;
                return;
            }
            
            tttCurrentPlayer = tttCurrentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('tttStatus').textContent = `Player ${tttCurrentPlayer}'s turn`;
        }
        
        function checkTttWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return tttBoard[index] === tttCurrentPlayer;
                });
            });
        }
        
        // Memory Game
        let memoryCards = [];
        let memoryFlipped = [];
        let memoryMatched = [];
        let memoryLocked = false;
        
        function initMemory() {
            const emojis = ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçâ', 'üçí', 'ü•ù'];
            memoryCards = [...emojis, ...emojis];
            memoryFlipped = [];
            memoryMatched = [];
            memoryLocked = false;
            score = 0;
            updateScore();
            
            // Shuffle cards
            for (let i = memoryCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [memoryCards[i], memoryCards[j]] = [memoryCards[j], memoryCards[i]];
            }
            
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            
            memoryCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card', 'bg-blue-800', 'rounded-lg');
                card.dataset.index = index;
                card.dataset.value = emoji;
                
                const front = document.createElement('div');
                front.classList.add('memory-card-front', 'bg-blue-600', 'rounded-lg', 'text-3xl');
                front.textContent = emoji;
                
                const back = document.createElement('div');
                back.classList.add('memory-card-back', 'bg-blue-800', 'rounded-lg', 'text-3xl');
                back.textContent = '?';
                
                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener('click', flipMemoryCard);
                
                board.appendChild(card);
            });
            
            document.getElementById('memoryReset').addEventListener('click', initMemory);
        }
        
        function flipMemoryCard() {
            if (memoryLocked) return;
            if (memoryFlipped.length === 2) return;
            if (memoryMatched.includes(parseInt(this.dataset.index))) return;
            if (memoryFlipped.includes(parseInt(this.dataset.index))) return;
            
            const index = parseInt(this.dataset.index);
            memoryFlipped.push(index);
            this.classList.add('flipped');
            
            if (memoryFlipped.length === 2) {
                memoryLocked = true;
                
                const [index1, index2] = memoryFlipped;
                const card1 = document.querySelector(`.memory-card[data-index="${index1}"]`);
                const card2 = document.querySelector(`.memory-card[data-index="${index2}"]`);
                
                if (card1.dataset.value === card2.dataset.value) {
                    // Match found

            pongLeftPaddleY = pongCanvas.height / 2 - pongPaddleHeight / 2;

        function resetPongBall() {
            pongBallX = pongCanvas.width / 2;
            pongBallY = pongCanvas.height / 2;
            pongBallDX = 4;
            pongBallDY = 4 * (Math.random() > 0.5 ? 1 : -1);

        function startPong() {

            resetPongBall();

        function drawPong() {
            // Clear canvas
            pongCtx.clearRect(0, 0, pongCanvas.width, pongCanvas.height);
            
            // Draw paddles
            pongCtx.fillStyle = '#10b981';
            pongCtx.fillRect(0, pongLeftPaddleY, pongPaddleWidth, pongPaddleHeight);
            pongCtx.fillRect(pongCanvas.width - pongPaddleWidth, pongRightPaddleY, pongPaddleWidth, pongPaddleHeight);
            
            // Draw ball
            pongCtx.beginPath();
            pongCtx.arc(pongBallX, pongBallY, pongBallRadius, 0, Math.PI * 2);
            pongCtx.fillStyle = '#ffffff';
            pongCtx.fill();
            pongCtx.closePath();
            
            // Draw center line
            pongCtx.beginPath();
            pongCtx.setLineDash([5, 15]);
            pongCtx.moveTo(pongCanvas.width / 2, 0);
            pongCtx.lineTo(pongCanvas.width / 2, pongCanvas.height);
            pongCtx.strokeStyle = '#ffffff';
            pongCtx.stroke();
            pongCtx.closePath();
            pongCtx.setLineDash([]);

        function animatePong() {

            pongBallY += pongBallDY;

            if (pongBallY - pongBallRadius < 0 || pongBallY + pongBallRadius > pongCanvas.height) {
                pongBallDY = -pongBallDY;
            }
            
            // Ball collision with paddles
            if (
                pongBallX - pongBallRadius < pongPaddleWidth && 
                pongBallY > pongLeftPaddleY && 
                pongBallY < pongLeftPaddleY + pongPaddleHeight
            ) {
                pongBallDX = -pongBallDX;
                score++;
                updateScore();
            }
            
            if (
                pongBallX + pongBallRadius > pongCanvas.width - pongPaddleWidth && 
                pongBallY > pongRightPaddleY && 
                pongBallY < pongRightPaddleY + pongPaddleHeight
            ) {
                pongBallDX = -pongBallDX;
            }
            
            // Ball out of bounds
            if (pongBallX < 0 || pongBallX > pongCanvas.width) {
                resetPongBall();
            }
            
            // AI for right paddle
            if (pongRightPaddleY + pongPaddleHeight / 2 < pongBallY - 35) {
                pongRightPaddleY += 3;
            } else if (pongRightPaddleY + pongPaddleHeight / 2 > pongBallY + 35) {
                pongRightPaddleY -= 3;

            // Keep paddles in bounds
            if (pongLeftPaddleY < 0) pongLeftPaddleY = 0;
            if (pongLeftPaddleY + pongPaddleHeight > pongCanvas.height) pongLeftPaddleY = pongCanvas.height - pongPaddleHeight;
