<!doctype html>
<!-- by ImPot8o https://github.com/ImPot8o pot8o.dev -->
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EXTREME TETRIS</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Impact', 'Arial Black', sans-serif;
      background: #000;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    html {
      height: 100%;
      width: 100%;
    }

    #game-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a0033, #000000);
    }

    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .glow-pulse {
      animation: glow-pulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes glow-pulse {
      from {
        filter: drop-shadow(0 0 10px currentColor) drop-shadow(0 0 20px currentColor);
      }
      to {
        filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 40px currentColor);
      }
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 4;
      pointer-events: none;
    }

    #score-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      font-size: 14px;
      letter-spacing: 2px;
      z-index: 5;
    }

    #score-value {
      font-size: 28px;
      display: block;
      margin-top: 3px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    #game-info-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: 120px 200px 120px;
      grid-template-areas: "stats board next";
      gap: 30px;
      align-items: center;
      pointer-events: none;
    }

    #stats {
      grid-area: stats;
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
      color: #fff;
      font-size: 12px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .stat-item {
      margin-bottom: 15px;
    }

    .stat-item:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      display: block;
      font-size: 10px;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .stat-value {
      font-size: 24px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #board-container {
      grid-area: board;
      width: 200px;
      height: 400px;
      position: relative;
    }

    #next-piece-box {
      grid-area: next;
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    #next-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 10px;
      text-align: center;
    }

    #next-canvas {
      display: block;
      width: 80px;
      height: 80px;
    }

    @media (max-width: 768px) {
      #game-info-container {
        grid-template-columns: 80px 200px 80px;
        grid-template-areas: "stats board next";
        gap: 10px;
      }
      
      #board-container {
        width: 200px;
        height: 400px;
      }
      
      #stats {
        padding: 10px;
        font-size: 10px;
      }
      
      #next-piece-box {
        padding: 10px;
      }
      
      .stat-value {
        font-size: 18px;
      }
      
      .stat-label {
        font-size: 8px;
      }
      
      #next-label {
        font-size: 8px;
      }
      
      #next-canvas {
        width: 60px;
        height: 60px;
      }
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      pointer-events: all;
      z-index: 5;
    }

    #main-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #secondary-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border: 3px solid #00ffff;
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.1s;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .control-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 40px #00ffff, inset 0 0 30px rgba(0, 255, 255, 0.4);
      background: rgba(0, 255, 255, 0.3);
    }

    #drop-btn {
      width: 130px;
      font-size: 18px;
    }

    #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      pointer-events: all;
    }

    #game-over-screen.show {
      display: flex;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #game-over-title {
      font-size: 48px;
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    #restart-btn {
      padding: 15px 40px;
      font-size: 24px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 30px #ff00ff;
      transition: all 0.3s;
      touch-action: manipulation;
      font-family: 'Impact', 'Arial Black', sans-serif;
      letter-spacing: 2px;
    }

    #restart-btn:active {
      transform: scale(1.1);
      box-shadow: 0 0 50px #ff00ff, 0 0 50px #00ffff;
    }

    #combo-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      color: #ffff00;
      text-shadow: 0 0 30px #ffff00, 0 0 60px #ffff00;
      opacity: 0;
      pointer-events: none;
      z-index: 6;
      font-weight: bold;
    }

    #combo-display.show {
      animation: comboAnim 1s ease-out;
    }

    @keyframes comboAnim {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    #scoreboard-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s;
      pointer-events: all;
      font-family: 'Impact', 'Arial Black', sans-serif;
      letter-spacing: 1px;
      z-index: 5;
    }

    #scoreboard-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px #00ffff;
    }

    #scoreboard-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      pointer-events: all;
    }

    #scoreboard-modal.show {
      display: flex;
      animation: fadeIn 0.3s;
    }

    #scoreboard-content {
      background: linear-gradient(135deg, rgba(26, 0, 51, 0.95), rgba(0, 0, 0, 0.95));
      border: 3px solid #00ffff;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      box-shadow: 0 0 40px #00ffff, inset 0 0 40px rgba(0, 255, 255, 0.1);
    }

    #scoreboard-title {
      font-size: 32px;
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00ffff;
      letter-spacing: 3px;
    }

    #scoreboard-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .score-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }

    .score-rank {
      font-size: 20px;
      font-weight: bold;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
      min-width: 40px;
    }

    .score-name {
      flex: 1;
      margin: 0 15px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .score-value {
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    #close-scoreboard {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00ff;
      font-family: 'Impact', 'Arial Black', sans-serif;
      letter-spacing: 2px;
    }

    #close-scoreboard:active {
      transform: scale(0.98);
    }

    #name-input-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 15;
      pointer-events: all;
    }

    #name-input-modal.show {
      display: flex;
      animation: fadeIn 0.3s;
    }

    #name-input-content {
      background: linear-gradient(135deg, rgba(26, 0, 51, 0.95), rgba(0, 0, 0, 0.95));
      border: 3px solid #ff00ff;
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 40px #ff00ff, inset 0 0 40px rgba(255, 0, 255, 0.1);
      text-align: center;
    }

    #name-input-title {
      font-size: 28px;
      color: #ff00ff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff00ff;
      letter-spacing: 2px;
    }

    #name-input-subtitle {
      font-size: 16px;
      color: #00ffff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }

    #name-spinners {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .letter-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .spinner-btn {
      width: 50px;
      height: 50px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.1s;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    .spinner-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px #00ffff;
      background: rgba(0, 255, 255, 0.3);
    }

    .letter-display {
      width: 60px;
      height: 80px;
      background: rgba(0, 255, 255, 0.1);
      border: 3px solid #00ffff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    #submit-score-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00ff;
      font-family: 'Impact', 'Arial Black', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    #submit-score-btn:active {
      transform: scale(0.98);
    }

    #submit-score-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #skip-submit-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Impact', 'Arial Black', sans-serif;
      letter-spacing: 1px;
    }

    #skip-submit-btn:active {
      transform: scale(0.98);
    }

    .loading-message {
      text-align: center;
      color: #00ffff;
      font-size: 14px;
      margin-top: 10px;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div id="game-wrapper">
   <canvas id="game-canvas"></canvas>
   <div id="ui-overlay">
    <div id="score-display"><span id="score-label">SCORE</span> <span id="score-value" class="glow-pulse">0</span>
    </div>
    <div id="game-info-container">
     <div id="stats">
      <div class="stat-item"><span class="stat-label" id="lines-label">LINES</span> <span class="stat-value" id="lines-value">0</span>
      </div>
      <div class="stat-item"><span class="stat-label" id="level-label">LEVEL</span> <span class="stat-value" id="level-value">0</span>
      </div>
     </div>
     <div id="board-container"></div>
     <div id="next-piece-box">
      <div id="next-label">
       NEXT
      </div>
      <canvas id="next-canvas" width="80" height="80"></canvas>
     </div>
    </div>
    <div id="combo-display"></div><button id="scoreboard-btn">SCOREBOARD</button>
   </div>
   <div id="scoreboard-modal">
    <div id="scoreboard-content">
     <h2 id="scoreboard-title">TOP SCORES</h2>
     <ol id="scoreboard-list"></ol><button id="close-scoreboard">CLOSE</button>
    </div>
   </div>
   <div id="name-input-modal">
    <div id="name-input-content">
     <h2 id="name-input-title">NEW HIGH SCORE!</h2>
     <p id="name-input-subtitle">Score: <span id="final-score-display">0</span></p>
     <div id="name-spinners">
      <div class="letter-spinner"><button class="spinner-btn" data-letter="0" data-dir="up">▲</button>
       <div class="letter-display" data-letter="0">
        A
       </div><button class="spinner-btn" data-letter="0" data-dir="down">▼</button>
      </div>
      <div class="letter-spinner"><button class="spinner-btn" data-letter="1" data-dir="up">▲</button>
       <div class="letter-display" data-letter="1">
        A
       </div><button class="spinner-btn" data-letter="1" data-dir="down">▼</button>
      </div>
      <div class="letter-spinner"><button class="spinner-btn" data-letter="2" data-dir="up">▲</button>
       <div class="letter-display" data-letter="2">
        A
       </div><button class="spinner-btn" data-letter="2" data-dir="down">▼</button>
      </div>
     </div><button id="submit-score-btn">SUBMIT SCORE</button> <button id="skip-submit-btn">SKIP</button>
     <div id="submit-loading" class="loading-message" style="display: none;">
      Submitting...
     </div>
    </div>
   </div>
   <div id="controls">
    <div id="secondary-controls"><button class="control-btn" id="drop-btn" aria-label="Hard drop">DROP</button>
    </div>
    <div id="main-controls"><button class="control-btn" id="left-btn" aria-label="Move left">◀</button> <button class="control-btn" id="rotate-btn" aria-label="Rotate piece">↻</button> <button class="control-btn" id="down-btn" aria-label="Move down">▼</button> <button class="control-btn" id="right-btn" aria-label="Move right">▶</button>
    </div>
   </div>
   <div id="game-over-screen">
    <div id="game-over-title">
     GAME OVER
    </div>
    <div id="final-score" style="font-size: 24px; color: #fff; margin-bottom: 30px; text-shadow: 0 0 20px #00ffff;">
     FINAL SCORE: <span id="final-score-value">0</span>
    </div><button id="restart-btn">RESTART</button>
   </div>
  </div>
<script src="https://cdn.jsdelivr.net/gh/TellyWallHall/cdn@main/scripts/Tetris.js"></script>
</body>
</html>
