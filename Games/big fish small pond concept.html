<!DOCTYPE html>
<!-- by ImPot8o https://github.com/ImPot8o pot8o.dev -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Fish in a Small Pond Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #00796b;
    margin-top: 20px;
  }
  #pond {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 300px;
    background-color: #4fc3f7;
    border: 5px solid #00796b;
    border-radius: 10px;
    margin: 20px auto;
    overflow: hidden;
    touch-action: none;
  }
  .fish {
    position: absolute;
    border-radius: 50%;
  }
  #bigFish {
    width: 60px;
    height: 60px;
    background-color: #ff7043;
  }
  .smallFish {
    width: 20px;
    height: 20px;
    background-color: #ffee58;
  }
  #controls {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    width: 200px;
    margin: 20px auto;
  }
  .btn {
    width: 60px;
    height: 60px;
    margin: 5px;
    background-color: #00796b;
    color: white;
    font-size: 24px;
    border: none;
    border-radius: 10px;
  }
  #message {
    font-size: 18px;
    color: #004d40;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Big Fish in a Small Pond</h1>
<div id="pond">
  <div id="bigFish" class="fish"></div>
</div>

<div id="controls">
  <button class="btn" id="up">▲</button>
  <div style="width:100%; display:flex; justify-content:center;">
    <button class="btn" id="left">◀</button>
    <button class="btn" id="down">▼</button>
    <button class="btn" id="right">▶</button>
  </div>
</div>

<div id="message">Eat smaller fish to grow! Avoid bigger ones!</div>

<script>
localStorage.setItem('pot8o watermark', `${localStorage.getItem('pot8o watermark') || ''} big-fish-small-pond-concept`);
const pond = document.getElementById('pond');
const bigFish = document.getElementById('bigFish');
let x = 150, y = 120;
let size = 60;
let score = 0;
const step = 10;
let smallFishes = [];

function randomPosition(max) {
  return Math.floor(Math.random() * (max - 20));
}

function spawnFish() {
  const fish = document.createElement('div');
  fish.classList.add('smallFish', 'fish');
  const fishSize = Math.floor(Math.random() * 40) + 10;
  fish.style.width = fishSize + 'px';
  fish.style.height = fishSize + 'px';
  fish.style.top = randomPosition(pond.clientHeight - fishSize) + 'px';
  fish.style.left = randomPosition(pond.clientWidth - fishSize) + 'px';
  pond.appendChild(fish);
  smallFishes.push({ element: fish, size: fishSize });
}

function moveFish(dx, dy) {
  x = Math.max(0, Math.min(x + dx, pond.clientWidth - size));
  y = Math.max(0, Math.min(y + dy, pond.clientHeight - size));
  bigFish.style.left = x + 'px';
  bigFish.style.top = y + 'px';
  checkCollision();
}

function checkCollision() {
  smallFishes = smallFishes.filter(f => {
    const rect1 = bigFish.getBoundingClientRect();
    const rect2 = f.element.getBoundingClientRect();
    const overlap = !(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom);
    if (overlap) {
      if (f.size < size) {
        pond.removeChild(f.element);
        score++;
        size += 2;
        bigFish.style.width = size + 'px';
        bigFish.style.height = size + 'px';
        document.getElementById('message').textContent = `Score: ${score} — You’re growing!`;
        return false;
      } else {
        document.getElementById('message').textContent = `Game Over! Final Score: ${score}`;
        document.removeEventListener('keydown', keyHandler);
        disableButtons();
        return false;
      }
    }
    return true;
  });
}

function disableButtons() {
  document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
}

function keyHandler(e) {
  if (e.key === 'ArrowUp') moveFish(0, -step);
  if (e.key === 'ArrowDown') moveFish(0, step);
  if (e.key === 'ArrowLeft') moveFish(-step, 0);
  if (e.key === 'ArrowRight') moveFish(step, 0);
}

document.addEventListener('keydown', keyHandler);

document.getElementById('up').addEventListener('touchstart', () => moveFish(0, -step));
document.getElementById('down').addEventListener('touchstart', () => moveFish(0, step));
document.getElementById('left').addEventListener('touchstart', () => moveFish(-step, 0));
document.getElementById('right').addEventListener('touchstart', () => moveFish(step, 0));

setInterval(() => {
  if (smallFishes.length < 5) spawnFish();
}, 1500);
</script>
</body>
</html>
