<!DOCTYPE html> <!-- by ImPot8o https://github.com/ImPot8o pot8o.dev --> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Mini Racer</title> <style> html,body{margin:0;padding:0;overflow:hidden;background:#111;font-family:sans-serif;} #gameCanvas{display:block;margin:0 auto;background:linear-gradient(#444,#111);} #ui{position:absolute;top:10px;left:50%;transform:translateX(-50%);color:#fff;text-align:center;} #controls{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:40px;} .btn{width:80px;height:80px;border-radius:50%;background:#fff2;color:#fff;font-size:2em;display:flex;align-items:center;justify-content:center;user-select:none;touch-action:manipulation;} .btn:active{background:#0f0a;} </style> </head> <body> <canvas id="gameCanvas" width="400" height="600"></canvas> <div id="ui"><h2>Mini Racer</h2><p id="score">Score: 0</p></div> <div id="controls"> <div class="btn" id="left">⟵</div> <div class="btn" id="right">⟶</div> </div> <script> localStorage.setItem('pot8o watermark', `${localStorage.getItem('pot8o watermark') || ''} flat-smashy-road`); const canvas=document.getElementById('gameCanvas'); const ctx=canvas.getContext('2d'); let car={x:180,y:500,w:40,h:80,speed:5}; let obstacles=[]; let score=0; let gameOver=false; let leftPressed=false,rightPressed=false; function drawCar(){ ctx.fillStyle='#0f0'; ctx.fillRect(car.x,car.y,car.w,car.h); } function drawObstacles(){ ctx.fillStyle='#f00'; obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h)); } function updateObstacles(){ for(let o of obstacles){o.y+=5;} obstacles=obstacles.filter(o=>o.y<canvas.height); if(Math.random()<0.03){ obstacles.push({x:Math.random()*(canvas.width-40),y:-80,w:40,h:80}); } } function checkCollision(){ for(let o of obstacles){ if(car.x<o.x+o.w&&car.x+car.w>o.x&&car.y<o.y+o.h&&car.y+car.h>o.y){gameOver=true;} } } function update(){ if(leftPressed)car.x-=car.speed; if(rightPressed)car.x+=car.speed; car.x=Math.max(0,Math.min(canvas.width-car.w,car.x)); updateObstacles(); checkCollision(); score++; document.getElementById('score').textContent='Score: '+score; } function drawRoad(){ ctx.fillStyle='#222'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.strokeStyle='#fff'; ctx.lineWidth=4; ctx.setLineDash([20,20]); ctx.beginPath(); ctx.moveTo(canvas.width/2,0); ctx.lineTo(canvas.width/2,canvas.height); ctx.stroke(); ctx.setLineDash([]); } function loop(){ if(gameOver){ ctx.fillStyle='rgba(0,0,0,0.7)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle='#fff'; ctx.font='30px sans-serif'; ctx.fillText('Game Over',120,300); ctx.font='20px sans-serif'; ctx.fillText('Score: '+score,160,340); return; } ctx.clearRect(0,0,canvas.width,canvas.height); drawRoad(); drawCar(); drawObstacles(); update(); requestAnimationFrame(loop); } document.getElementById('left').addEventListener('touchstart',()=>leftPressed=true); document.getElementById('left').addEventListener('touchend',()=>leftPressed=false); document.getElementById('right').addEventListener('touchstart',()=>rightPressed=true); document.getElementById('right').addEventListener('touchend',()=>rightPressed=false); document.addEventListener('keydown',e=>{ if(e.key==='ArrowLeft')leftPressed=true; if(e.key==='ArrowRight')rightPressed=true; }); document.addEventListener('keyup',e=>{ if(e.key==='ArrowLeft')leftPressed=false; if(e.key==='ArrowRight')rightPressed=false; }); loop(); </script> </body> </html>
