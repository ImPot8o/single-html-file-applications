    function setupQuizListeners() {
      const quizOptions = document.querySelectorAll('.quiz-option');
      quizOptions.forEach(option => {
        option.onclick = function() {
          const parent = this.parentElement;
          const siblings = parent.querySelectorAll('.quiz-option');
          
          siblings.forEach(sib => {
            sib.classList.remove('selected', 'correct', 'incorrect');
          });
          
          this.classList.add('selected');
          
          const isCorrect = this.dataset.correct === 'true';
          if (isCorrect) {
            this.classList.add('correct');
          } else {
            this.classList.add('incorrect');
            siblings.forEach(sib => {
              if (sib.dataset.correct === 'true') {
                sib.classList.add('correct');
              }
            });
          }
        };
      });
    }

      const notes = document.getElementById('lesson-notes').value;

    function getPrevButton(currentId) {
      const prevLesson = findAdjacentLesson(currentId, -1);
      if (!prevLesson) return '';
      
      return `<button class="btn btn-secondary" onclick="showLesson('${prevLesson.id}')">‚Üê Previous Lesson</button>`;
    }

    function getNextButton(currentId) {
      const nextLesson = findAdjacentLesson(currentId, 1);
      if (!nextLesson) return '';
      
      return `<button class="btn" onclick="completeAndNext('${currentId}', '${nextLesson.id}')">Complete & Continue ‚Üí</button>`;
    }

    function findAdjacentLesson(currentId, direction) {
      let allLessons = [];
      curriculum.forEach(module => {
        module.lessons.forEach(lesson => {
          allLessons.push(lesson);
        });
      });
      
      const currentIndex = allLessons.findIndex(l => l.id === currentId);
      const adjacentIndex = currentIndex + direction;
      
      if (adjacentIndex >= 0 && adjacentIndex < allLessons.length) {
        return allLessons[adjacentIndex];
      }
      return null;
    }

    function completeAndNext(currentId, nextId) {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Saving progress...';
      
      updateLessonProgress(currentId, { completed: true });
      
      setTimeout(() => {
        showLesson(nextId);
      }, 300);
    }
