
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreamFlow Pro">
    <meta name="description" content="Premium music streaming experience">
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiU3RyZWFtRmxvdyBQcm8iLCJzaG9ydF9uYW1lIjoiU3RyZWFtRmxvdyIsInN0YXJ0X3VybCI6Ii8iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjMTIxMjEyIiwidGhlbWVfY29sb3IiOiIjMTIxMjEyIiwiaWNvbnMiOlt7InNyYyI6ImRhdGE6aW1hZ2Uvc3ZnK3htbDtiYXNlNjQsUEhOMlp5QjNhV1IwYUQwaU1USTRJaUJvWldsbmFIUTlJakV5T0NJaVlXeHNiM2RHZFd4c1UyTnlaV1Z1UFNKbVlXeHpaU0lnZG1sbGQwSnZlRDBpTUNBd0lERXlPQ0F4TWpnaUlHWnBiR3c5SWlNeE5XUTNOakFpUGp3dmMzWm5QZz09Iiwic2l6ZXMiOiIxMjh4MTI4IiwidHlwZSI6ImltYWdlL3N2Zyt4bWwifV19">
    <style>
        :root {
            --spotify-green: #1ed760;
            --spotify-black: #121212;
            --spotify-dark: #181818;
            --spotify-darker: #0d1117;
            --spotify-gray: #282828;
            --spotify-light-gray: #b3b3b3;
            --spotify-white: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #6a6a6a;
            --border: rgba(255,255,255,0.1);
            --shadow: rgba(0,0,0,0.5);
            --gradient-primary: linear-gradient(135deg, #1ed760 0%, #1db954 100%);
            --gradient-dark: linear-gradient(180deg, #282828 0%, #121212 100%);
            --blur: blur(20px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--spotify-black);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            position: relative;
            background: var(--spotify-black);
        }
        
        .header {
            padding: max(env(safe-area-inset-top), 16px) 20px 16px 20px;
            background: var(--spotify-black);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .profile-btn:active {
            transform: scale(0.95);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border: none;
            border-radius: 25px;
            background: var(--spotify-gray);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .search-input:focus {
            background: var(--spotify-dark);
            box-shadow: 0 0 0 2px var(--spotify-green);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
            pointer-events: none;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 4px;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .nav-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }
        
        .nav-tab.active {
            background: var(--spotify-green);
            color: var(--spotify-black);
            font-weight: 600;
        }
        
        .nav-tab:not(.active):hover {
            background: var(--spotify-gray);
            color: var(--text-primary);
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 100px 20px;
            position: relative;
        }
        
        .section {
            margin: 24px 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .see-all {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .see-all:hover {
            color: var(--text-primary);
        }
        
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: transparent;
        }
        
        .track-item:hover {
            background: var(--spotify-gray);
        }
        
        .track-item:active {
            transform: scale(0.98);
        }
        
        .track-item.playing {
            background: rgba(30, 215, 96, 0.1);
        }
        
        .track-item.playing .track-title {
            color: var(--spotify-green);
        }
        
        .track-cover {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: var(--spotify-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 16px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .track-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .track-item:hover .track-cover::after {
            opacity: 1;
        }
        
        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            transition: opacity 0.2s ease;
            color: white;
            font-size: 18px;
        }
        
        .track-item:hover .play-overlay {
            opacity: 1;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
            margin-right: 12px;
        }
        
        .track-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }
        
        .track-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .track-item:hover .track-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        
        .action-btn:hover {
            background: var(--spotify-gray);
            color: var(--text-primary);
            transform: scale(1.1);
        }
        
        .action-btn.active {
            color: var(--spotify-green);
        }
        
        /* Mini Player */
        .mini-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--spotify-dark);
            border-top: 1px solid var(--border);
            padding: 12px 16px max(env(safe-area-inset-bottom), 12px) 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
        }
        
        .mini-player:active {
            transform: scale(0.98);
        }
        
        .mini-cover {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: var(--spotify-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        .mini-info {
            flex: 1;
            min-width: 0;
        }
        
        .mini-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }
        
        .mini-artist {
            color: var(--text-secondary);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .mini-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .mini-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .mini-btn:active {
            transform: scale(0.9);
        }
        
        .mini-progress {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255,255,255,0.1);
        }
        
        .mini-progress-bar {
            height: 100%;
            background: var(--spotify-green);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Full Player */
        .full-player {
            position: fixed;
            inset: 0;
            background: var(--gradient-dark);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
        }
        
        .full-player.active {
            transform: translateY(0);
        }
        
        .full-player-header {
            padding: max(env(safe-area-inset-top), 16px) 20px 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .collapse-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .collapse-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
        }
        
        .full-player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .album-art {
            width: min(320px, 80vw);
            height: min(320px, 80vw);
            border-radius: 12px;
            background: var(--spotify-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .album-art::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 320px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.2;
        }
        
        .song-artist {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .progress-container {
            width: 100%;
            max-width: 320px;
            margin-bottom: 32px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--spotify-green);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }
        
        .progress-handle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--spotify-green);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .progress-bar:hover .progress-handle {
            opacity: 1;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .control-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        
        .control-btn:active {
            transform: scale(0.9);
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .play-pause-btn {
            width: 64px;
            height: 64px;
            background: var(--spotify-green);
            font-size: 24px;
            color: var(--spotify-black);
            box-shadow: 0 8px 24px rgba(30, 215, 96, 0.3);
        }
        
        .play-pause-btn:hover {
            background: #1fdf64;
            transform: scale(1.05);
        }
        
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 320px;
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 120px;
        }
        
        .volume-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-fill {
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
            width: 80%;
            transition: width 0.2s ease;
        }
        
        .extra-controls {
            display: flex;
            gap: 16px;
        }
        
        .extra-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .extra-btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.1);
        }
        
        .extra-btn.active {
            color: var(--spotify-green);
        }
        
        /* Loading States */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top: 2px solid var(--spotify-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Messages */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--spotify-dark);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 2000;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .toast.success {
            background: var(--spotify-green);
            color: var(--spotify-black);
        }
        
        .toast.error {
            background: #e22134;
            color: white;
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .empty-subtitle {
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: max(env(safe-area-inset-top), 12px) 16px 12px 16px;
            }
            
            .main-content {
                padding: 0 16px 100px 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .track-cover {
                width: 48px;
                height: 48px;
            }
            
            .album-art {
                width: min(280px, 75vw);
                height: min(280px, 75vw);
                font-size: 60px;
            }
            
            .song-title {
                font-size: 20px;
            }
            
            .song-artist {
                font-size: 16px;
            }
        }
        
        @media (max-width: 375px) {
            .header {
                padding: max(env(safe-area-inset-top), 10px) 12px 10px 12px;
            }
            
            .main-content {
                padding: 0 12px 100px 12px;
            }
            
            .mini-player {
                padding: 10px 12px max(env(safe-area-inset-bottom), 10px) 12px;
            }
            
            .full-player-content {
                padding: 16px;
            }
            
            .player-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .play-pause-btn {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        /* Hide scrollbars but keep functionality */
        .main-content::-webkit-scrollbar {
            display: none;
        }
        
        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Prevent text selection on controls */
        .mini-player, .full-player, .track-item, button {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Focus styles for accessibility */
        button:focus-visible {
            outline: 2px solid var(--spotify-green);
            outline-offset: 2px;
        }
        
        input:focus-visible {
            outline: 2px solid var(--spotify-green);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">üéµ</div>
                    <span>StreamFlow Pro</span>
                </div>
                <div class="header-actions">
                    <button class="profile-btn" id="profileBtn">SF</button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="What do you want to listen to?" id="searchInput">
                <div class="search-icon">üîç</div>
            </div>
            
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="popular">Popular</button>
                <button class="nav-tab" data-tab="recent">Recently played</button>
                <button class="nav-tab" data-tab="favorites">Liked songs</button>
                <button class="nav-tab" data-tab="playlists">Your playlists</button>
            </nav>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title" id="sectionTitle">Popular right now</h2>
                    <a href="#" class="see-all">See all</a>
                </div>
                <div class="track-list" id="trackList">
                    <!-- Tracks will be populated here -->
                </div>
            </section>
        </main>
        
        <!-- Mini Player -->
        <div class="mini-player" id="miniPlayer" style="display: none;">
            <div class="mini-progress">
                <div class="mini-progress-bar" id="miniProgressBar"></div>
            </div>
            <div class="mini-cover" id="miniCover">üéµ</div>
            <div class="mini-info">
                <div class="mini-title" id="miniTitle">Select a song</div>
                <div class="mini-artist" id="miniArtist">Choose music to play</div>
            </div>
            <div class="mini-controls">
                <button class="mini-btn" id="miniPlayBtn">‚ñ∂</button>
            </div>
        </div>
        
        <!-- Full Player -->
        <div class="full-player" id="fullPlayer">
            <div class="full-player-header">
                <button class="collapse-btn" id="collapseBtn">‚åÑ</button>
                <div style="color: var(--text-secondary); font-size: 14px; font-weight: 500;">Now Playing</div>
                <button class="collapse-btn" style="opacity: 0; pointer-events: none;">‚ãÆ</button>
            </div>
            
            <div class="full-player-content">
                <div class="album-art" id="albumArt">üéµ</div>
                
                <div class="song-info">
                    <h1 class="song-title" id="songTitle">Select a song</h1>
                    <p class="song-artist" id="songArtist">Choose music to play</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill">
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" id="shuffleBtn">üîÄ</button>
                    <button class="control-btn" id="prevBtn">‚èÆ</button>
                    <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
                    <button class="control-btn" id="nextBtn">‚è≠</button>
                    <button class="control-btn" id="repeatBtn">üîÅ</button>
                </div>
                
                <div class="bottom-controls">
                    <div class="volume-control">
                        <span style="font-size: 14px; color: var(--text-secondary);">üîä</span>
                        <div class="volume-bar" id="volumeBar">
                            <div class="volume-fill" id="volumeFill"></div>
                        </div>
                    </div>
                    <div class="extra-controls">
                        <button class="extra-btn" id="queueBtn">üìã</button>
                        <button class="extra-btn" id="shareBtn">üì§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class StreamFlowPro {
            constructor() {
                this.api = 'https://test.imnotfamous01.workers.dev/?https://api.deezer.com';
                this.tracks = [];
                this.currentTrack = null;
                this.currentIndex = -1;
                this.isPlaying = false;
                this.isShuffle = false;
                this.repeatMode = 'none'; // none, all, one
                this.currentTab = 'popular';
                this.searchTimeout = null;
                
                // Storage keys
                this.storageKeys = {
                    favorites: 'sfpro_favorites',
                    recent: 'sfpro_recent',
                    playlists: 'sfpro_playlists',
                    settings: 'sfpro_settings'
                };
                
                // Load saved data
                this.favorites = this.loadFromStorage('favorites', []);
                this.recentTracks = this.loadFromStorage('recent', []);
                this.playlists = this.loadFromStorage('playlists', []);
                
                this.init();
            }
            
            init() {
                this.setupElements();
                this.setupEventListeners();
                this.setupAudio();
                this.loadInitialContent();
                this.setupMediaSession();
                this.setupKeyboardShortcuts();
            }
            
            setupElements() {
                this.elements = {
                    // Search and navigation
                    searchInput: document.getElementById('searchInput'),
                    navTabs: document.querySelectorAll('.nav-tab'),
                    sectionTitle: document.getElementById('sectionTitle'),
                    trackList: document.getElementById('trackList'),
                    
                    // Mini player
                    miniPlayer: document.getElementById('miniPlayer'),
                    miniCover: document.getElementById('miniCover'),
                    miniTitle: document.getElementById('miniTitle'),
                    miniArtist: document.getElementById('miniArtist'),
                    miniPlayBtn: document.getElementById('miniPlayBtn'),
                    miniProgressBar: document.getElementById('miniProgressBar'),
                    
                    // Full player
                    fullPlayer: document.getElementById('fullPlayer'),
                    collapseBtn: document.getElementById('collapseBtn'),
                    albumArt: document.getElementById('albumArt'),
                    songTitle: document.getElementById('songTitle'),
                    songArtist: document.getElementById('songArtist'),
                    
                    // Controls
                    playPauseBtn: document.getElementById('playPauseBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    shuffleBtn: document.getElementById('shuffleBtn'),
                    repeatBtn: document.getElementById('repeatBtn'),
                    
                    // Progress
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill'),
                    currentTime: document.getElementById('currentTime'),
                    totalTime: document.getElementById('totalTime'),
                    
                    // Volume
                    volumeBar: document.getElementById('volumeBar'),
                    volumeFill: document.getElementById('volumeFill'),
                    
                    // Audio
                    audio: document.getElementById('audioPlayer')
                };
            }
            
            setupEventListeners() {
                // Search
                this.elements.searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
                
                // Navigation tabs
                this.elements.navTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchTab(tab.dataset.tab);
                    });
                });
                
                // Mini player
                this.elements.miniPlayer.addEventListener('click', (e) => {
                    if (e.target === this.elements.miniPlayBtn) {
                        e.stopPropagation();
                        this.togglePlayPause();
                    } else {
                        this.showFullPlayer();
                    }
                });
                
                this.elements.miniPlayBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.togglePlayPause();
                });
                
                // Full player
                this.elements.collapseBtn.addEventListener('click', () => {
                    this.hideFullPlayer();
                });
                
                // Player controls
                this.elements.playPauseBtn.addEventListener('click', () => {
                    this.togglePlayPause();
                });
                
                this.elements.prevBtn.addEventListener('click', () => {
                    this.playPrevious();
                });
                
                this.elements.nextBtn.addEventListener('click', () => {
                    this.playNext();
                });
                
                this.elements.shuffleBtn.addEventListener('click', () => {
                    this.toggleShuffle();
                });
                
                this.elements.repeatBtn.addEventListener('click', () => {
                    this.toggleRepeat();
                });
                
                // Progress bar
                this.elements.progressBar.addEventListener('click', (e) => {
                    this.seekTo(e);
                });
                
                // Volume bar
                this.elements.volumeBar.addEventListener('click', (e) => {
                    this.setVolume(e);
                });
                
                // Touch gestures for full player
                this.setupTouchGestures();
            }
            
            setupTouchGestures() {
                let startY = 0;
                let currentY = 0;
                let isDragging = false;
                
                this.elements.fullPlayer.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    isDragging = true;
                }, { passive: true });
                
                this.elements.fullPlayer.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    
                    currentY = e.touches[0].clientY;
                    const deltaY = currentY - startY;
                    
                    if (deltaY > 0) {
                        const progress = Math.min(deltaY / 200, 1);
                        this.elements.fullPlayer.style.transform = `translateY(${deltaY}px)`;
                        this.elements.fullPlayer.style.opacity = 1 - (progress * 0.3);
                    }
                }, { passive: true });
                
                this.elements.fullPlayer.addEventListener('touchend', () => {
                    if (!isDragging) return;
                    
                    const deltaY = currentY - startY;
                    
                    if (deltaY > 100) {
                        this.hideFullPlayer();
                    } else {
                        this.elements.fullPlayer.style.transform = '';
                        this.elements.fullPlayer.style.opacity = '';
                    }
                    
                    isDragging = false;
                }, { passive: true });
            }
            
            setupAudio() {
                this.elements.audio.addEventListener('loadedmetadata', () => {
                    this.updateDuration();
                });
                
                this.elements.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                });
                
                this.elements.audio.addEventListener('ended', () => {
                    this.handleTrackEnd();
                });
                
                this.elements.audio.addEventListener('error', () => {
                    this.handleAudioError();
                });
                
                this.elements.audio.addEventListener('canplay', () => {
                    this.elements.audio.volume = 0.8;
                    this.updateVolumeDisplay();
                });
            }
            
            setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => this.togglePlayPause());
                    navigator.mediaSession.setActionHandler('pause', () => this.togglePlayPause());
                    navigator.mediaSession.setActionHandler('previoustrack', () => this.playPrevious());
                    navigator.mediaSession.setActionHandler('nexttrack', () => this.playNext());
                }
            }
            
            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    switch (e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'ArrowRight':
                            this.playNext();
                            break;
                        case 'ArrowLeft':
                            this.playPrevious();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.adjustVolume(0.1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.adjustVolume(-0.1);
                            break;
                        case 'KeyS':
                            this.toggleShuffle();
                            break;
                        case 'KeyR':
                            this.toggleRepeat();
                            break;
                    }
                });
            }
            
            async loadInitialContent() {
                await this.loadPopularTracks();
            }
            
            async loadPopularTracks() {
                try {
                    this.showLoading();
                    const response = await fetch(`${this.api}/chart/0/tracks?limit=50`);
                    const data = await response.json();
                    
                    if (data.data && data.data.length > 0) {
                        this.tracks = data.data.map(track => this.formatTrack(track));
                        this.renderTracks();
                        this.updateSectionTitle('Popular right now');
                    } else {
                        this.showEmptyState('No popular tracks available');
                    }
                } catch (error) {
                    console.error('Error loading popular tracks:', error);
                    this.showEmptyState('Failed to load tracks');
                    this.showToast('Failed to load popular tracks', 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            async handleSearch(query) {
                clearTimeout(this.searchTimeout);
                
                if (!query.trim()) {
                    this.loadContentForTab(this.currentTab);
                    return;
                }
                
                this.searchTimeout = setTimeout(async () => {
                    try {
                        this.showLoading();
                        const response = await fetch(`${this.api}/search?q=${encodeURIComponent(query)}&limit=50`);
                        const data = await response.json();
                        
                        if (data.data && data.data.length > 0) {
                            this.tracks = data.data.map(track => this.formatTrack(track));
                            this.renderTracks();
                            this.updateSectionTitle(`Search results for "${query}"`);
                        } else {
                            this.showEmptyState(`No results found for "${query}"`);
                        }
                    } catch (error) {
                        console.error('Search error:', error);
                        this.showEmptyState('Search failed');
                        this.showToast('Search failed', 'error');
                    } finally {
                        this.hideLoading();
                    }
                }, 500);
            }
            
            switchTab(tab) {
                this.currentTab = tab;
                
                // Update active tab
                this.elements.navTabs.forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                // Clear search
                this.elements.searchInput.value = '';
                
                // Load content
                this.loadContentForTab(tab);
            }
            
            async loadContentForTab(tab) {
                switch (tab) {
                    case 'popular':
                        await this.loadPopularTracks();
                        break;
                    case 'recent':
                        this.loadRecentTracks();
                        break;
                    case 'favorites':
                        this.loadFavoriteTracks();
                        break;
                    case 'playlists':
                        this.loadPlaylists();
                        break;
                }
            }
            
            loadRecentTracks() {
                this.tracks = this.recentTracks;
                this.renderTracks();
                this.updateSectionTitle('Recently played');
                
                if (this.tracks.length === 0) {
                    this.showEmptyState('No recently played tracks', 'Start listening to see your recent tracks here');
                }
            }
            
            loadFavoriteTracks() {
                this.tracks = this.favorites;
                this.renderTracks();
                this.updateSectionTitle('Liked songs');
                
                if (this.tracks.length === 0) {
                    this.showEmptyState('No liked songs yet', 'Tap the heart icon on songs you love');
                }
            }
            
            loadPlaylists() {
                this.tracks = [];
                this.renderTracks();
                this.updateSectionTitle('Your playlists');
                this.showEmptyState('No playlists yet', 'Create your first playlist to get started');
            }
            
            renderTracks() {
                const container = this.elements.trackList;
                container.innerHTML = '';
                
                this.tracks.forEach((track, index) => {
                    const trackElement = this.createTrackElement(track, index);
                    container.appendChild(trackElement);
                });
                
                container.classList.add('fade-in');
                setTimeout(() => container.classList.remove('fade-in'), 500);
            }
            
            createTrackElement(track, index) {
                const div = document.createElement('div');
                div.className = 'track-item';
                if (this.currentTrack && this.currentTrack.id === track.id) {
                    div.classList.add('playing');
                }
                
                const coverStyle = track.cover ? `background-image: url('${track.cover}')` : '';
                const isLiked = this.isTrackLiked(track);
                
                div.innerHTML = `
                    <div class="track-cover" style="${coverStyle}">
                        ${!track.cover ? 'üéµ' : ''}
                        <div class="play-overlay">
                            ${this.currentTrack?.id === track.id && this.isPlaying ? '‚è∏' : '‚ñ∂'}
                        </div>
                    </div>
                    <div class="track-info">
                        <div class="track-title">${this.escapeHtml(track.title)}</div>
                        <div class="track-artist">${this.escapeHtml(track.artist)}</div>
                    </div>
                    <div class="track-actions">
                        <button class="action-btn ${isLiked ? 'active' : ''}" data-action="like">
                            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                        <button class="action-btn" data-action="more">‚ãÆ</button>
                    </div>
                `;
                
                // Event listeners
                div.addEventListener('click', (e) => {
                    if (e.target.closest('.track-actions')) return;
                    this.playTrack(index);
                });
                
                const likeBtn = div.querySelector('[data-action="like"]');
                likeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleLike(track);
                    this.updateTrackLikeButton(likeBtn, track);
                });
                
                return div;
            }
            
            async playTrack(index) {
                if (index < 0 || index >= this.tracks.length) return;
                
                const track = this.tracks[index];
                this.currentTrack = track;
                this.currentIndex = index;
                
                // Add to recent tracks
                this.addToRecent(track);
                
                // Update UI
                this.updatePlayerUI(track);
                this.showMiniPlayer();
                
                // Play audio
                if (track.preview) {
                    try {
                        this.elements.audio.src = track.preview;
                        await this.elements.audio.play();
                        this.isPlaying = true;
                        this.updatePlayButtons();
                        this.updateMediaSessionMetadata(track);
                        this.showToast(`Now playing: ${track.title}`);
                    } catch (error) {
                        console.error('Playback error:', error);
                        this.handlePlaybackError();
                    }
                } else {
                    this.showToast('Preview not available for this track', 'error');
                }
                
                // Re-render to update playing state
                this.renderTracks();
            }
            
            togglePlayPause() {
                if (!this.currentTrack) {
                    if (this.tracks.length > 0) {
                        this.playTrack(0);
                    }
                    return;
                }
                
                if (this.isPlaying) {
                    this.elements.audio.pause();
                    this.isPlaying = false;
                } else {
                    this.elements.audio.play().then(() => {
                        this.isPlaying = true;
                    }).catch(() => {
                        this.handlePlaybackError();
                    });
                }
                
                this.updatePlayButtons();
                this.renderTracks();
            }
            
            playNext() {
                if (this.tracks.length === 0) return;
                
                let nextIndex;
                if (this.isShuffle) {
                    nextIndex = Math.floor(Math.random() * this.tracks.length);
                } else {
                    nextIndex = (this.currentIndex + 1) % this.tracks.length;
                }
                
                this.playTrack(nextIndex);
            }
            
            playPrevious() {
                if (this.tracks.length === 0) return;
                
                let prevIndex;
                if (this.isShuffle) {
                    prevIndex = Math.floor(Math.random() * this.tracks.length);
                } else {
                    prevIndex = this.currentIndex === 0 ? this.tracks.length - 1 : this.currentIndex - 1;
                }
                
                this.playTrack(prevIndex);
            }
            
            handleTrackEnd() {
                if (this.repeatMode === 'one') {
                    this.elements.audio.currentTime = 0;
                    this.elements.audio.play();
                } else if (this.repeatMode === 'all' || this.currentIndex < this.tracks.length - 1) {
                    this.playNext();
                } else {
                    this.isPlaying = false;
                    this.updatePlayButtons();
                    this.renderTracks();
                }
            }
            
            toggleShuffle() {
                this.isShuffle = !this.isShuffle;
                this.elements.shuffleBtn.classList.toggle('active', this.isShuffle);
                this.showToast(this.isShuffle ? 'Shuffle on' : 'Shuffle off');
            }
            
            toggleRepeat() {
                const modes = ['none', 'all', 'one'];
                const currentIndex = modes.indexOf(this.repeatMode);
                this.repeatMode = modes[(currentIndex + 1) % modes.length];
                
                this.elements.repeatBtn.classList.toggle('active', this.repeatMode !== 'none');
                
                const messages = {
                    none: 'Repeat off',
                    all: 'Repeat all',
                    one: 'Repeat one'
                };
                
                this.showToast(messages[this.repeatMode]);
            }
            
            toggleLike(track) {
                const index = this.favorites.findIndex(fav => fav.id === track.id);
                
                if (index > -1) {
                    this.favorites.splice(index, 1);
                    this.showToast('Removed from liked songs');
                } else {
                    this.favorites.push(track);
                    this.showToast('Added to liked songs', 'success');
                }
                
                this.saveToStorage('favorites', this.favorites);
            }
            
            isTrackLiked(track) {
                return this.favorites.some(fav => fav.id === track.id);
            }
            
            updateTrackLikeButton(button, track) {
                const isLiked = this.isTrackLiked(track);
                button.classList.toggle('active', isLiked);
                button.textContent = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
            }
            
            addToRecent(track) {
                // Remove if already exists
                const existingIndex = this.recentTracks.findIndex(recent => recent.id === track.id);
                if (existingIndex > -1) {
                    this.recentTracks.splice(existingIndex, 1);
                }
                
                // Add to beginning
                this.recentTracks.unshift(track);
                
                // Keep only last 50 tracks
                this.recentTracks = this.recentTracks.slice(0, 50);
                
                this.saveToStorage('recent', this.recentTracks);
            }
            
            showMiniPlayer() {
                this.elements.miniPlayer.style.display = 'flex';
            }
            
            hideMiniPlayer() {
                this.elements.miniPlayer.style.display = 'none';
            }
            
            showFullPlayer() {
                this.elements.fullPlayer.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            hideFullPlayer() {
                this.elements.fullPlayer.classList.remove('active');
                this.elements.fullPlayer.style.transform = '';
                this.elements.fullPlayer.style.opacity = '';
                document.body.style.overflow = '';
            }
            
            updatePlayerUI(track) {
                // Mini player
                this.elements.miniTitle.textContent = track.title;
                this.elements.miniArtist.textContent = track.artist;
                
                if (track.cover) {
                    this.elements.miniCover.style.backgroundImage = `url('${track.cover}')`;
                    this.elements.miniCover.style.backgroundSize = 'cover';
                    this.elements.miniCover.style.backgroundPosition = 'center';
                    this.elements.miniCover.textContent = '';
                } else {
                    this.elements.miniCover.style.backgroundImage = '';
                    this.elements.miniCover.textContent = 'üéµ';
                }
                
                // Full player
                this.elements.songTitle.textContent = track.title;
                this.elements.songArtist.textContent = track.artist;
                
                if (track.cover) {
                    this.elements.albumArt.style.backgroundImage = `url('${track.cover}')`;
                    this.elements.albumArt.style.backgroundSize = 'cover';
                    this.elements.albumArt.style.backgroundPosition = 'center';
                    this.elements.albumArt.textContent = '';
                } else {
                    this.elements.albumArt.style.backgroundImage = '';
                    this.elements.albumArt.textContent = 'üéµ';
                }
            }
            
            updatePlayButtons() {
                const playIcon = this.isPlaying ? '‚è∏' : '‚ñ∂';
                this.elements.miniPlayBtn.textContent = playIcon;
                this.elements.playPauseBtn.textContent = playIcon;
            }
            
            updateProgress() {
                if (!this.elements.audio.duration) return;
                
                const progress = (this.elements.audio.currentTime / this.elements.audio.duration) * 100;
                
                this.elements.miniProgressBar.style.width = `${progress}%`;
                this.elements.progressFill.style.width = `${progress}%`;
                
                this.elements.currentTime.textContent = this.formatTime(this.elements.audio.currentTime);
            }
            
            updateDuration() {
                this.elements.totalTime.textContent = this.formatTime(this.elements.audio.duration);
            }
            
            updateVolumeDisplay() {
                const volume = this.elements.audio.volume * 100;
                this.elements.volumeFill.style.width = `${volume}%`;
            }
            
            seekTo(event) {
                if (!this.elements.audio.duration) return;
                
                const rect = this.elements.progressBar.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const progress = clickX / rect.width;
                const newTime = this.elements.audio.duration * progress;
                
                this.elements.audio.currentTime = newTime;
            }
            
            setVolume(event) {
                const rect = this.elements.volumeBar.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const volume = Math.max(0, Math.min(1, clickX / rect.width));
                
                this.elements.audio.volume = volume;
                this.updateVolumeDisplay();
            }
            
            adjustVolume(delta) {
                const newVolume = Math.max(0, Math.min(1, this.elements.audio.volume + delta));
                this.elements.audio.volume = newVolume;
                this.updateVolumeDisplay();
            }
            
            updateMediaSessionMetadata(track) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: track.title,
