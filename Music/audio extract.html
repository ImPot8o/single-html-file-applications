<!DOCTYPE html>

    <style>

        .upload-text {

        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;

        }

        .btn:hover {

            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);

        .btn:disabled {

        .progress-bar {

        .progress-text {

        }

        .file-info {

        .file-name {

        .status-message {

        .status-success {

        }

        .status-error {

        }

        @media (max-width: 768px) {
            .container {

            .card {

            }
            
            h1 {
                font-size: 2rem;
            }

<body>
    <main class="container">
        <div class="card">
            <h1>ðŸŽµ Audio Extractor</h1>
            <p class="subtitle">Upload a video file and download the audio track</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¹</div>
                <div class="upload-text">Drop your video here or click to browse</div>
                <div class="upload-subtext">Supports MP4, AVI, MOV, WebM and more</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="video/*">
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <div class="controls">
                <button class="btn" id="selectBtn">Select Video File</button>
                <button class="btn" id="extractBtn" disabled>Extract Audio</button>
                <button class="btn" id="downloadBtn" disabled style="display: none;">Download Audio</button>
            </div>
        </div>

    <script>
        let selectedFile = null;
        let extractedAudioBlob = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const selectBtn = document.getElementById('selectBtn');
        const extractBtn = document.getElementById('extractBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');

        // Event listeners
        selectBtn.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('click', () => fileInput.click());
        extractBtn.addEventListener('click', extractAudio);
        downloadBtn.addEventListener('click', downloadAudio);

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                showStatus('Please select a valid video file.', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            extractBtn.disabled = false;
            downloadBtn.style.display = 'none';
            downloadBtn.disabled = true;
            hideStatus();
        }

        async function extractAudio() {
            if (!selectedFile) return;

            try {
                extractBtn.disabled = true;
                showProgress('Extracting audio...');

                // Create video element to load the file
                const video = document.createElement('video');
                const videoUrl = URL.createObjectURL(selectedFile);
                video.src = videoUrl;

                // Wait for video to load
                await new Promise((resolve, reject) => {
                    video.addEventListener('loadedmetadata', resolve);
                    video.addEventListener('error', reject);
                });

                // Create audio context and media element source
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(video);
                const destination = audioContext.createMediaStreamDestination();
                
                source.connect(destination);

                // Create media recorder
                const mediaRecorder = new MediaRecorder(destination.stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                const audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    extractedAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    hideProgress();
                    showStatus('Audio extracted successfully! Ready to download.', 'success');
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.disabled = false;
                    extractBtn.disabled = false;
                    URL.revokeObjectURL(videoUrl);
                };

                // Start recording
                mediaRecorder.start();
                video.play();

                // Update progress based on video duration
                const duration = video.duration;
                const progressInterval = setInterval(() => {
                    if (video.ended || video.paused) {
                        clearInterval(progressInterval);
                        mediaRecorder.stop();
                        return;
                    }
                    
                    const progress = (video.currentTime / duration) * 100;
                    updateProgress(progress, `Extracting audio... ${Math.round(progress)}%`);
                }, 100);

                // Stop when video ends
                video.addEventListener('ended', () => {
                    clearInterval(progressInterval);
                    mediaRecorder.stop();
                });

            } catch (error) {
                console.error('Error extracting audio:', error);
                hideProgress();
                showStatus('Error extracting audio. Please try a different video file.', 'error');
                extractBtn.disabled = false;
            }
        }

        async function downloadAudio() {
            if (!extractedAudioBlob) return;

            try {
                // Check if File System Access API is supported
                if ('showSaveFilePicker' in window) {
                    const fileHandle = await window.showSaveFilePicker({
                        suggestedName: selectedFile.name.replace(/\.[^/.]+$/, '') + '.webm',
                        types: [{
                            description: 'Audio files',
                            accept: {
                                'audio/webm': ['.webm'],
                                'audio/wav': ['.wav'],
                                'audio/mp3': ['.mp3']
                            }
                        }]
                    });

                    const writable = await fileHandle.createWritable();
                    await writable.write(extractedAudioBlob);
                    await writable.close();

                    showStatus('Audio file saved successfully!', 'success');
                } else {
                    // Fallback to traditional download
                    const url = URL.createObjectURL(extractedAudioBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = selectedFile.name.replace(/\.[^/.]+$/, '') + '.webm';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    showStatus('Audio file downloaded!', 'success');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error saving file:', error);
                    showStatus('Error saving file. Please try again.', 'error');
                }
            }
        }

        function showProgress(text) {
            progressContainer.style.display = 'block';
            progressText.textContent = text;
            progressFill.style.width = '0%';
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
